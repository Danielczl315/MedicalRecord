<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:itrust="/WEB-INF/tags.tld"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<h:body>

	<ui:composition template="/iTrust_template.xhtml">
		<ui:define name="pageStyle">
			<link rel="stylesheet" href="/iTrust/css/form-layout.css" />
		</ui:define>
		<ui:define name="pageTitle">New Procedures</ui:define>
		<ui:define name="leftMenu">
			<ui:include src="/auth/hcp/menu.xhtml" />
		</ui:define>
		<ui:define name="mainContent">
			<h:message for="" class="iTrustError"></h:message>
			<h3 style="margin-bottom: 3rem;">Create Lab Procedure</h3>
			<h:form id="newLabProcedureForm">
				<div class="form-group">
					<h:outputLabel for="loinc">LOINC:</h:outputLabel>
					<h:selectOneMenu id="loinc"
						value="#{lab_procedure_form.labProcedure.labProcedureCode}"
						class="selectpicker" style="width:100%"
						a:data-live-search="true">
						<f:selectItems
							value="#{lab_procedure_form.getLOINCCodes()}"
							var="loinc" itemLabel="#{loinc.getCode()}"
							itemValue="#{loinc.getCode()}" />
					</h:selectOneMenu>
				</div>
				<div class="form-group">
					<h:outputLabel for="priority">Priority:</h:outputLabel>
					<h:selectOneMenu id="priority" class="selectpicker"
						value="#{lab_procedure_form.labProcedure.priority}">
						<f:selectItem itemValue="3" itemLabel="Low Priority" />
						<f:selectItem itemValue="2" itemLabel="Medium Priority" />
						<f:selectItem itemValue="1" itemLabel="High Priority" />
					</h:selectOneMenu>
				</div>
				<div class="form-group">
					<h:outputLabel for="labtech">Lab Technician:</h:outputLabel>
					<h:selectOneMenu id="labtech"
						value="#{lab_procedure_form.labProcedure.labTechnicianID}"
						class="selectpicker" style="width:100%">
						<f:selectItems
							value="#{lab_technician_controller.getLabTechnicianStatusMID()}"
							var="ltpair" itemLabel="#{ltpair.getKey()}"
							itemValue="#{ltpair.getValue()}" />
					</h:selectOneMenu>
				</div>
				<div class="form-group form-button-group">
					<h:commandButton id="submitVisitButton" value="Save"
						action="#{lab_procedure_form.submitNewLabProcedure}" />
					<h:commandButton id="cancelVisitButton" value="Go Back"
						action="#{navigation_controller.officeVisitInfo}"
						immediate="true">
					</h:commandButton>
				</div>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
